{% extends 'base.html' %}
{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-header bg-success text-white text-center py-3">
                        <h2 class="mb-0 fs-4">
                            <i class="bi bi-check-circle-fill me-2"></i>Password Reset Complete
                        </h2>
                    </div>
                    <div class="card-body p-4 text-center">
                        <div class="mb-4">
                            <i class="bi bi-check-circle-fill text-success password-reset-icon"></i>
                        </div>
                        <h3 class="fs-5 mb-3">Password successfully reset!</h3>
                        <p class="mb-4">Your password has been set. You may now proceed to log in with your new credentials.</p>
                        <div class="d-grid gap-2">
                            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Log In Now
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
