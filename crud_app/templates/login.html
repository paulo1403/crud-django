{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <h1 class="fs-3 fw-bold mb-4">Login</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_username" class="form-label">Username</label>
      <input
        type="text"
        name="username"
        class="form-control"
        id="id_username"
        required
      />
    </div>
    <div class="mb-3">
      <label for="id_password" class="form-label">Password</label>
      <input
        type="password"
        name="password"
        class="form-control"
        id="id_password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
