{% extends 'dashboard_base.html' %}
{% block page_title %}Confirm Delete{% endblock %}
{% block dashboard_content %}
  <div class="container mt-5">
    <h1 class="fs-3 fw-bold mb-4">Confirm Delete</h1>
    <p>
      Are you sure you want to delete the item <strong>{{ item.name }}</strong>?
    </p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
