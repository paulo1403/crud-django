{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <h1 class="fs-3 fw-bold mb-4">Edit Profile</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_first_name" class="form-label">First Name</label>
      <input
        type="text"
        name="first_name"
        class="form-control"
        id="id_first_name"
        value="{{ user.first_name }}"
      />
    </div>
    <div class="mb-3">
      <label for="id_last_name" class="form-label">Last Name</label>
      <input
        type="text"
        name="last_name"
        class="form-control"
        id="id_last_name"
        value="{{ user.last_name }}"
      />
    </div>
    <div class="mb-3">
      <label for="id_email" class="form-label">Email</label>
      <input
        type="email"
        name="email"
        class="form-control"
        id="id_email"
        value="{{ user.email }}"
      />
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
{% endblock %}
