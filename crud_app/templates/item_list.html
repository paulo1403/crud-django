{% extends 'base.html' %} {% block content %}
<h1 class="fs-3 fw-bold mb-4">Item List</h1>
<a href="{% url 'item_create' %}" class="btn btn-primary mb-4">
  <i class="bi bi-plus"></i> Add New Item
</a>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Created By</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.created_by.get_full_name }}</td>
      <td>
        <a
          href="{% url 'item_update' item.id %}"
          class="btn btn-sm btn-info text-white"
        >
          <i class="bi bi-pencil"></i> Edit
        </a>
        <a href="{% url 'item_delete' item.id %}" class="btn btn-sm btn-danger">
          <i class="bi bi-trash"></i> Delete
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
