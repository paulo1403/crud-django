{% extends 'base.html' %}
{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h2 class="mb-0 fs-4">
                            <i class="bi bi-key-fill me-2"></i>Reset Password
                        </h2>
                    </div>
                    <div class="card-body p-4">
                        <p class="mb-3">
                            Forgotten your password? Enter your email address below, and we'll email you instructions for setting a new one.
                        </p>
                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                    <input type="email"
                                           name="email"
                                           class="form-control"
                                           id="id_email"
                                           placeholder="Enter your email address"
                                           required>
                                    <div class="invalid-feedback">Please enter a valid email address.</div>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-envelope me-2"></i>Send Reset Link
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer border-top py-3 text-center">
                        <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
