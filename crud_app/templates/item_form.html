{% extends 'base.html' %} {% block content %}
<h1 class="title">{% if item %}Edit Item{% else %}Add New Item{% endif %}</h1>
<form method="post">
  {% csrf_token %}
  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input
        class="input"
        type="text"
        name="name"
        value="{{ item.name|default:'' }}"
        required
      />
    </div>
  </div>
  <div class="field">
    <label class="label">Description</label>
    <div class="control">
      <textarea class="textarea" name="description" required>
{{ item.description|default:'' }}</textarea
      >
    </div>
  </div>
  <div class="field">
    <div class="control">
      <button class="button is-primary" type="submit">Save</button>
    </div>
  </div>
</form>
{% endblock %}
