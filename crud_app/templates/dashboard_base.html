{% extends 'base.html' %} {% block content %}
<div class="container-fluid p-0 d-flex flex-grow-1 w-100">
  <div class="row g-0 flex-grow-1 w-100">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 bg-light d-flex flex-column">
      <div class="sticky-top flex-grow-1">
        <ul class="nav flex-column py-3">
          <li class="nav-item">
            <a
              class="nav-link {% if request.path == '/' %}active{% endif %}"
              href="/"
            >
              <i class="bi bi-speedometer2 me-2"></i>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if request.path == '/edit-profile/' %}active{% endif %}"
              href="/edit-profile/"
            >
              <i class="bi bi-person me-2"></i>
              Edit Profile
            </a>
          </li>
          {% if user.is_staff %}
          <li class="nav-item">
            <a
              class="nav-link {% if request.path == '/change-log/' %}active{% endif %}"
              href="/change-log/"
            >
              <i class="bi bi-clock-history me-2"></i>
              Change Log
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>

    <!-- Content -->
    <div class="col-md-9 col-lg-10 d-flex flex-column">
      <div class="container p-4 flex-grow-1">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom"
        >
          <h1 class="h2">{% block page_title %}Dashboard{% endblock %}</h1>
        </div>

        {% block dashboard_content %}{% endblock %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
