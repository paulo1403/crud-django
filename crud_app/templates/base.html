<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CRUD Application for managing items" />
    <meta name="keywords" content="CRUD, Django, Bootstrap, Items Management" />
    <title>CRUD App</title>
    <!-- Favicon -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
          rel="stylesheet" />
    <style>
      .sidebar .nav-link {
        color: rgba(255, 255, 255, .65);
      }

      .sidebar .nav-link.active {
        color: #fff;
      }

      .sidebar .nav-link:hover {
        color: #fff;
      }

      .sidebar hr {
        color: rgba(255, 255, 255, .2);
      }

      .sidebar .fs-4,
      .sidebar strong {
        color: #fff;
      }

      .sidebar .dropdown-toggle {
        color: rgba(255, 255, 255, .65);
      }

      .sidebar .dropdown-toggle:hover {
        color: #fff;
      }

      /* Collapsed sidebar styles */
      .sidebar.collapsed {
        width: 4.5rem !important;
        min-width: 4.5rem !important;
      }

      /* Expanded content when sidebar is collapsed */
      #content.expanded {
        margin-left: 4.5rem !important;
      }

      /* Transition for smooth collapse/expand */
      .sidebar, #content, .sidebar-text {
        transition: all 0.3s ease;
      }

      /* Icons in the sidebar */
      .sidebar i {
        font-size: 1.25rem;
        width: 1.5rem;
        text-align: center;
        margin-right: 0.5rem;
      }

      /* Fixed sidebar position */
      .sidebar {
        position: fixed;
        height: 100%;
        z-index: 100;
      }

      /* Sidebar button position */
      #sidebarCollapseBtn {
        position: fixed;
        z-index: 1000;
        left: 10px;
        top: 10px;
      }

      /* Content padding for fixed sidebar */
      @media (min-width: 768px) {
        #content {
          margin-left: 25%;
        }
      }
      
      @media (min-width: 992px) {
        #content {
          margin-left: 16.666667%;
        }
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="flex-grow-1 d-flex">
      {% block content %}{% endblock %}
    </div>
    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">Â© 2025 CRUD App</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/theme.js"></script>
    <script src="/static/sidebar.js"></script>
  </body>
</html>
