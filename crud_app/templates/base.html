<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CRUD Application for managing items" />
    <meta name="keywords" content="CRUD, Django, Bootstrap, Items Management" />
    <meta name="csrf-token" content="{{ csrf_token }}" />
    <title>CRUD App</title>
    <!-- Favicon -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
          rel="stylesheet" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="flex-grow-1 d-flex">
      {% block content %}{% endblock %}
    </div>
    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">Â© 2025 CRUD App</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Theme management script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Check if user preference is stored in localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          document.documentElement.setAttribute('data-bs-theme', savedTheme);
        } else {
          // Use system preference as default if no saved preference
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
          }
        }
        
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
          if (!localStorage.getItem('theme')) {
            document.documentElement.setAttribute('data-bs-theme', event.matches ? 'dark' : 'light');
          }
        });
      });
    </script>
  </body>
</html>
